<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Game 1</title>
    <style type="text/css" media="screen">
      canvas{
        border: 1px black solid;
      }
    </style>
  </head>
  <body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
<script>
  var log=console.log.bind(console)
  
  var imageFromPath=function(path){
    var img=new Image()
    img.src=path
    return img
  }
  var Paddle=function(){
    var image=imageFromPath('paddle.png')
    var o={
      image: image,
      x: 100,
      y: 260,
      width: 100,
      height: 20,
      speed: 5,
    }
    o.moveLeft=function(){
      o.x-=o.speed
    }
    o.moveRight=function(){
      o.x+=o.speed
    }
    o.collide=function(ball){
      if (ball.y+ball.height>o.y){
        if (ball.x>o.x && ball.x+ball.width<o.x+o.width){
          return true
        }
      }
      return false
    }
    return o 
  }
  
  var Ball=function(){
    var image=imageFromPath('ball.png')
    var o={
      image: image,
      x: 140,
      y: 240,
      width: 20,
      height: 20,
      speedX: 5,
      speedY: -5,
      fired: false,
    }
    o.fire=function(){
      o.fired=true
    }
    o.move=function(){
      if(o.fired){
        // log('move')
        if(o.x<0 || o.x+o.width>400){
          o.speedX*=-1
        }
        if(o.y<0 || o.y+o.height>300){
          o.speedY*=-1
        }
        o.x+=o.speedX
        o.y+=o.speedY
      }
    }
    return o 
  }
  
  var GuaGame=function(){
    var g={
      actions: {},
      keydowns: {},
    }
    var canvas=document.querySelector('#id-canvas')
    var context=canvas.getContext('2d')
    g.canvas=canvas
    g.context=context
    // draw
    g.drawImage=function(guaImage){
      g.context.drawImage(guaImage.image,guaImage.x,guaImage.y,guaImage.width,guaImage.height)
    }
    // events
    window.addEventListener('keydown',function(event){
      g.keydowns[event.key]=true
    })
    window.addEventListener('keyup',function(event){
      g.keydowns[event.key]=false
    })
    //
    g.registerAction=function(key,callback){
      g.actions[key]=callback
    }
    
    // timer
    setInterval(function(){
      // events
      var actions=Object.keys(g.actions)
      for (var i = 0; i < actions.length; i++) {
        var key=actions[i]
        if(g.keydowns[key]){
          // if the key is pressed, use registered action
          g.actions[key]()
        }
      }
      // update
      g.update()
      // clear
      context.clearRect(0,0,canvas.width,canvas.height)
      // draw
      g.draw()
    }, 1000/30)
    
    return g 
  }
  
  
  var __main=function(){
    var game=GuaGame()
    var paddle=Paddle()
    var ball=Ball()
    
    game.registerAction('a',function(){
      paddle.moveLeft()
    })
    game.registerAction('d',function(){
      paddle.moveRight()
    })
    game.registerAction('f',function(){
      ball.fire()
    })
    
    game.update=function(){
      ball.move()
      if(paddle.collide(ball)){
        ball.speedY*=-1
      }
    }
    game.draw=function(){
      // draw
      game.drawImage(paddle)
      game.drawImage(ball)
    }
  }
  
  __main()
</script>
  </body>
</html>
